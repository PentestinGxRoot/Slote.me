admin_category:
    path:     /
    defaults: { _controller: "MediashareProductBundle:Category:index" }

admin_category_show:
    path:     /{id}/show
    defaults: { _controller: "MediashareProductBundle:Category:show" }

admin_category_new:
    path:     /new
    defaults: { _controller: "MediashareProductBundle:Category:new" }

admin_category_create:
    path:     /create
    defaults: { _controller: "MediashareProductBundle:Category:create" }
    methods:  POST

admin_category_edit:
    path:     /{id}/edit
    defaults: { _controller: "MediashareProductBundle:Category:edit" }

admin_category_update:
    path:     /{id}/update
    defaults: { _controller: "MediashareProductBundle:Category:update" }
    methods:  [POST, PUT]

admin_category_delete:
    path:     /{id}/delete
    defaults: { _controller: "MediashareProductBundle:Category:delete" }
    methods:  [POST, DELETE]

admin_category_submenu:
    path:     /submenu/{id}
    defaults: { _controller: "MediashareProductBundle:Category:subMenu" }
    methods:  [GET]
