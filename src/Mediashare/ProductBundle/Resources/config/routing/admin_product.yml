admin_product:
    path:     /
    defaults: { _controller: "MediashareProductBundle:Product:index" }

admin_product_show:
    path:     /{id}/show
    defaults: { _controller: "MediashareProductBundle:Product:show" }

admin_product_new:
    path:     /new
    defaults: { _controller: "MediashareProductBundle:Product:new" }

admin_product_create:
    path:     /create
    defaults: { _controller: "MediashareProductBundle:Product:create" }
    methods:  POST

admin_product_edit:
    path:     /{id}/edit
    defaults: { _controller: "MediashareProductBundle:Product:edit" }

admin_product_update:
    path:     /{id}/update
    defaults: { _controller: "MediashareProductBundle:Product:update" }
    methods:  [POST, PUT]

admin_product_delete:
    path:     /{id}/delete
    defaults: { _controller: "MediashareProductBundle:Product:delete" }
    methods:  [POST, DELETE]

admin_product_subcat:
    path:     /{id}/sub
    defaults: { _controller: "MediashareProductBundle:Product:sub" }

admin_product_sort:
    path:     /{id}/sort
    defaults: { _controller: "MediashareProductBundle:Product:sort" }
